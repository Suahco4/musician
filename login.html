<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Login</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h1 { text-align: center; margin-bottom: 1.5rem; color: #333; }
        form { display: flex; flex-direction: column; }
        input { margin-bottom: 1rem; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; }
        button { background: #667eea; color: white; padding: 0.75rem; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; margin-bottom: 0.5rem; }
        button:hover { background: #5a67d8; }
        .toggle-link { text-align: center; margin: 1rem 0; color: #667eea; cursor: pointer; text-decoration: underline; }
        .toggle-link:hover { color: #5a67d8; }
        .user-info { text-align: center; margin-top: 1rem; color: #333; }
        .error { color: #e53e3e; text-align: center; margin: 0.5rem 0; font-size: 0.9rem; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Firebase Login</h1>
        
        <!-- Login Form -->
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <!-- Signup Form -->
        <form id="signupForm" class="hidden">
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        
        <div id="toggleLink" class="toggle-link" onclick="toggleForm()">Don't have an account? Sign up</div>
        <div id="error" class="error"></div>
        
        <!-- User Info (shown when logged in) -->
        <div id="userInfo" class="user-info hidden">
            <p>Welcome, <span id="userEmail"></span>!</p>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const toggleLink = document.getElementById('toggleLink');
        const errorDiv = document.getElementById('error');
        const userInfo = document.getElementById('userInfo');
        const userEmailSpan = document.getElementById('userEmail');

        // Toggle between login and signup forms
        function toggleForm() {
            loginForm.classList.toggle('hidden');
            signupForm.classList.toggle('hidden');
            toggleLink.textContent = loginForm.classList.contains('hidden') 
                ? "Already have an account? Login" 
                : "Don't have an account? Sign up";
        }

        // Show error message
        function showError(message) {
            errorDiv.textContent = message;
            setTimeout(() => { errorDiv.textContent = ''; }, 3000);
        }

        // Login handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showError('Login successful!'); // Optional: Redirect or update UI
            } catch (error) {
                showError(error.message);
            }
        });

        // Signup handler
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showError('Signup successful! You can now login.'); // Auto-login happens
            } catch (error) {
                showError(error.message);
            }
        });

        // Logout function
        window.logout = async () => {
            try {
                await signOut(auth);
                showError('Logged out successfully!');
            } catch (error) {
                showError(error.message);
            }
        };

        // Listen for auth state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                userEmailSpan.textContent = user.email;
                loginForm.classList.add('hidden');
                signupForm.classList.add('hidden');
                toggleLink.classList.add('hidden');
                userInfo.classList.remove('hidden');
                errorDiv.textContent = ''; // Clear errors
            } else {
                // User is signed out
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                toggleLink.classList.remove('hidden');
                toggleLink.textContent = "Don't have an account? Sign up";
                userInfo.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
